<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>index</title>
</head>
<body>
  <!-- 左边侧边 -->
  <div class="lt-aside">
    <div class="brand"><a href="#">黑马29期</a></div>
    <div class="user mt_30">
        <img src="./images/02.jpg" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
          <i class="glyphicon glyphicon-user"></i>
          <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-list"></i>
          <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
          <i class="glyphicon glyphicon-tags"></i>
          <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 右边主体 -->
  <div class="lt-main">
    <div class="lt-topbar">
      <a href="javascript:;" class="icon_left pull-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="javascript:;" class="icon_right pull-right">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>

    </div>
    <div class="container-fluid">
      <ol class="breadcrumb mt_20">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li>首页</li>
      </ol>
        <!-- 容器 需要准备有宽高的容器 -->
      <div class="lt_content">
        <!-- 左侧的柱状图 -->
        <div class="echarts_left pull-left"></div>
        <!-- 右侧的饼状图 -->
        <div class="echarts_right pull-right"></div>
      </div>
    </div>
  </div>
  <!-- 准备模态框 -->
  <div class="modal fade" tabindex="-1" id="logoutModal">
    <!-- 内部的模态框 -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <!-- 头部 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <!-- 中间 -->
        <div class="modal-body">
          <p class="red"><i class="glyphicon glyphicon-info-sign"></i><span>您确定要退出后台管理系统吗？</span></p>
        </div>
        <!-- 底部 -->
        <!-- data-dismiss="modal" 可以用于关闭模态框 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="logoutBtn">退出</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
<script src="./js/login.js"></script>
<script src="./js/index.js"></script>
<script src="./lib/echarts/echarts.min.js"></script>
</html>
