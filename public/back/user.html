<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/index.css">
  <title>index</title>
</head>

<body>
  <!-- 左边侧边 -->
  <div class="lt-aside">
    <div class="brand">
      <a href="#">黑马29期</a>
    </div>
    <div class="user mt_30">
      <img src="./images/02.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html" class="current">
            <i class="glyphicon glyphicon-user"></i>
            <span>用户管理</span>
          </a>
        </li>
        <li>
          <a href="javascript:;" class="category">
            <i class="glyphicon glyphicon-list"></i>
            <span>分类管理</span>
          </a>
          <div class="child">
            <a href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            <span>商品管理</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 右边主体 -->
  <div class="lt-main">
    <div class="lt-topbar">
      <a href="javascript:;" class="icon_left pull-left">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a href="javascript:;" class="icon_right pull-right">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>

    </div>
    <div class="container-fluid">
      <ol class="breadcrumb mt_20">
        <li>
          <a href="index.html">管理系统</a>
        </li>
        <li>用户管理</li>
      </ol>
      <!-- 用户管理 -->
      <!-- 准备模板引擎 -->

      <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>序号</th>
            <th>用户名</th>
            <th>手机号</th>
            <th>状态</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <script type="text/template" id="userTmp">
                {{each rows v i }}

                <tr>
                  <td>{{v.id}}</td>
                  <td>{{v.username}}</td>
                  <td>{{v.mobile}}</td>
                  <td>{{v.isDelete===1?'正常':'已禁用'}}</td>
                  <td data-id="{{ v.id }}">
                    {{if v.isDelete === 0 }}
                    <button class="btn btn-success">启用</button>
                    {{else}}
                    <button class="btn btn-danger">禁用</button>
                  </td>
                  {{/if}}
                </tr>

                {{/each}}
            </script>
        </tbody>
      </table>
      <!-- 准备分页容器 -->
      <div class="text-right">
        <ul id="paginator"></ul>
      </div>



    </div>
  </div>
  <!-- 用户启用禁用模态框 -->
  <div class="modal fade" tabindex="-1" id="userModal">
    <!-- 内部的模态框 -->
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <!-- 头部 -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <!-- 中间 -->
        <div class="modal-body">
          <p class="red">
            <i class="glyphicon glyphicon-info-sign"></i>
            <span>你确定要执行此操作吗？</span>
          </p>
        </div>
        <!-- 底部 -->
        <!-- data-dismiss="modal" 可以用于关闭模态框 -->
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="confirmBtn">确定</button>
        </div>
      </div>
    </div>
  </div>

</body>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<!-- 判断用户是否登录 -->
<script src="./js/isLogin.js"></script>
<script src="./js/user.js"></script>

<!-- <script src="./js/index.js"></script> -->
<!-- <script src="./lib/echarts/echarts.min.js"></script> -->

</html>
